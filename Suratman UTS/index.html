<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi E-commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selamat Datang di Aplikasi E-commerce</h1>
    <div class="container">
        <div class="products">
            <h2>Daftar Produk</h2>
            <div class="product">
                <img src="product1.jpg" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Harga: Rp 50</p>
                <button onclick="addToCart('Produk 1', 10)">Tambah ke Keranjang</button>
            </div>
            <!-- Tambahkan produk lainnya di sini -->
        </div>
        <div class="cart">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items">
                <!-- Item keranjang akan ditambahkan melalui JavaScript -->
            </ul>
            <p>Total: Rp<span id="cart-total">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
